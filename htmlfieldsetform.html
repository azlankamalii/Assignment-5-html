<body>
    <form>
        <fieldset>
            <legend>login details</legend><br>
            <label>name: <input type="text" name="username" size="14" maxlength="25" </label><br>

            <label>password: <input type="text" name="password" size="14" maxlength="25"</label>
        </fieldset>
        <fieldset>
            <legend>Your feedback</legend><br>
            please check all the emotions that apply to you<br>
            <label>angry : <input type="checkbox" </label><br>
            <label>sad : <input type="checkbox" </label><br>
            <label>happy : <input type="checkbox" </label><br>
            <label>ambivalent : <input type="checkbox" </label><br>
            how satisfy were you with?<br>
            <label>very satified : <input type="radio"  </label><br>
        </fieldset>
    </form>
